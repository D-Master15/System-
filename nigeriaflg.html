<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Nigerian Flag</title>
        <style>
        .flag {
            background-color: #008753;
            height: 300px;
            width: 600px;
            position: relative;
        }

        .box {
            background-color: white;
            height: 100%;
            width: 200px;
            left: 200px;
            right: 200px;
            position: absolute;
        }
        </style>
    </head>
    <body>
       <div class="flag">
        <div class="box">
        </div>
       </div> 
    </body>
</html>
