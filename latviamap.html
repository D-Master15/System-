<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Map of Latvia</title>
        <style>
        .latvia {
            background-color: #9D2235;
            height: 300px;
            width: 400px;
            position: relative;
        }
        
        .box {
           background-color: white;
           height: 100px;
           top: 100px;
           bottom: 100px;
           width: 100%;
           position: absolute;
        }

        </style>
    </head>
    <body>
        <div class="latvia">
            <div class="box">
            </div>
        </div>
    </body>
</html>
